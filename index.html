<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Roboto;
      }

      nav {
        background-color: #1A202C;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

/* Left side */
      .left-nav {
        margin-left: 25px;
      }

      .right-nav {
        margin-right: 60px;
      }Å¡

/* Middle side */
      .middle-nav {
        display: flex;
        align-items: center;
        gap: 35px;
      }

      .middle-nav ul {
        display: flex;
        gap: 35px;
      }

      .middle-nav ul li {
        list-style-type: none;
      }

      .middle-nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: 400;
      }

      .middle-nav ul li a:hover {
        color: #F5EBEB;
      }

      .middle-nav ul .active-link a {
        color: #11f3a2;
      }

      .middle-nav .search-bar {
        position: relative;
      }

      .middle-nav .search-bar svg {
        position: absolute;
        top: 50%;
        transform: translate(70%, -50%);
      }

      .middle-nav .search-bar input { 
        padding: 10px 0 10px 50px;
        border-radius: 10px;
        outline: none;
        border: 2px solid white;
        background-color: #1A202C;
      }

      .middle-nav .search-bar input::placeholder {
        color: white;
      }

/* Righ side */
    .right-nav {
      display: flex;
      gap: 20px;
    }

      .right-nav > svg {
        width: 30px;
        fill: #11F3A2;
        display: none;
      }

      .social-icons {
        display: flex;
        gap: 35px;
      }

      @media (max-width: 1024px) {
        .middle-nav ul {
          display: none;
        }

        .right-nav svg {
        display: block;
        }
      }
    </style>
  </head>
